syntax = "proto3";

package google.api;

import "google/api/inclusion.proto";
import "google/api/visibility.proto";
import "google/rpc/code.proto";
import "net/proto2/proto/descriptor.proto";
import "storage/datapol/annotations/proto/semantic_annotations.proto";

option objc_class_prefix = "GAPI";
option cc_enable_arenas = true;
option go_package = "google.golang.org/genproto/googleapis/api/serviceconfig;serviceconfig";
option java_multiple_files = true;
option java_outer_classname = "ActionableErrorsProto";
option java_package = "com.google.api";

message Errors {
    string domain = 1;
    repeated FieldError common_field_errors = 4;
    repeated ErrorMessage error_messages = 2;
    string error_catalog_product_id = 3;
}

message ErrorParameter {
    string name = 1;
    
    ParameterType parameter_type = 2;
    enum ParameterType {
        PARAMETER_TYPE_UNSPECIFIED = 0;
        STRING = 1;
        INTEGER = 2;
        INT64 = 3;
        DECIMAL = 4;
        STRING_LIST = 5;
    }
    
    string description = 3;
    bool pii_safe = 4;
}

message FieldError {
    string reason = 1;
    repeated string fields = 2;
    string description = 3;
    string message = 4;
}

message ApiVersionSelector {
    repeated string operation_selectors = 1;
    string api_versions = 2;
}

message ErrorMessage {
    string reason = 13;
    string name = 1;
    string domain = 9990 [deprecated = true];
    string description = 14;
    int32 http_code = 2 [deprecated = true];
    rpc.Code canonical_code = 9;
    string message = 3;
    string localized_message = 4;
    repeated string fields = 5;
    repeated ErrorParameter parameters = 16;
    string troubleshooting_link = 6;
    string api_versions = 7;
    repeated ApiVersionSelector api_version_selectors = 11;
    string name_suffix = 8 [deprecated = true];
    string internal_message = 10;
    repeated FieldError field_errors = 15;
    repeated string additional_details = 12;
    string visibility_restriction = 17;
}
