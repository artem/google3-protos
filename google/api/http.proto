syntax = "proto3";

package google.api;

import "google/api/authz.proto";
import "google/api/inclusion.proto";
import "google/api/media.proto";
import "google/api/visibility.proto";

option objc_class_prefix = "GAPI";
option cc_enable_arenas = true;
option go_package = "google.golang.org/genproto/googleapis/api/annotations;annotations";
option java_multiple_files = true;
option java_outer_classname = "HttpProto";
option java_package = "com.google.api";

message Http {
    repeated HttpRule rules = 1;
    bool fully_decode_reserved_expansion = 2;
}

message HttpRule {
    string selector = 1;
    string body = 7;
    string response_body = 12;
    MediaUpload media_upload = 9;
    MediaDownload media_download = 10;
    repeated HttpRule additional_bindings = 11;
    string rest_collection = 13;
    string rest_method_name = 14;
    repeated AuthorizationRule authorizations = 15;
    bool allow_half_duplex = 16;
    bool derived = 17;
    repeated CrossOriginValidation cross_origin_validation = 18;
    
    oneof pattern {
        string get = 2;
        string put = 3;
        string post = 4;
        string delete = 5;
        string patch = 6;
        CustomHttpPattern custom = 8;
    }
}

message CrossOriginValidation {
    repeated string allowed_origins = 1;
    repeated string allowed_methods = 2;
    repeated string allowed_headers = 3;
    repeated int64 allowed_origin_pen_users = 4;
    string legacy_path_prefix = 5;
}

message CustomHttpPattern {
    string kind = 1;
    string path = 2;
}
