syntax = "proto2";

package stats_census;

import "google/api/inclusion.proto";

option java_outer_classname = "CensusTagPropagation";
option java_package = "com.google.monitoring.census";

message TagPropagation {
    enum AllowVia {
        PROPAGATION_BOUNDARY_UNSPECIFIED = 0;
        STORAGE = 1;
        QUEUE = 2;
        RPC = 3;
    }
}
