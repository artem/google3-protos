syntax = "proto2";

package net_base.qos;

option cc_enable_arenas = true;
option java_package = "com.google.net.base";

message TrafficClassValue {
    optional TrafficClass value = 1;
}

enum TrafficClass {
    BE1 = 0;
    AF1 = 1;
    AF2 = 2;
    AF3 = 3;
    AF4 = 4;
    NC1 = 5;
    NC0 = 6;
    BE0 = 7;
    LLQ = 8;
    LLQ1 = 9;
    LLQ2 = 10;
    LLQ3 = 11;
}
