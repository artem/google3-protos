syntax = "editions";

package ubermint;

import "storage/datapol/annotations/proto/semantic_annotations.proto";

option java_multiple_files = true;
option java_outer_classname = "ExperimentIdProto";
option java_package = "com.google.identity.ubermint.proto";

enum ExperimentId {
