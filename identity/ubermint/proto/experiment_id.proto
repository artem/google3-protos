    EXPERIMENT_ID_FOR_TESTING = 1000;
    EXPERIMENT_ID_USE_SIGNATURE_VERIFIER_BUNDLE = 1;
    EXPERIMENT_ID_USE_ONLY_FILE_VERIFICATION_KEY_ON_BORG = 2;
    EXPERIMENT_ID_SUBORDINATE_CERTIFICATE_ENFORCEMENT_FAIL_CLOSE = 3;
}
