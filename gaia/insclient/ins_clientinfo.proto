message GaiaCapabilityRecord {
    optional uint64 UserID = 1;
    optional uint64 CapabilityID = 11;
    required int32 Type = 2;
    optional string RedirectURL = 3;
    optional uint64 ExpirationTime = 4;
    optional uint64 RevokeTime = 12;
