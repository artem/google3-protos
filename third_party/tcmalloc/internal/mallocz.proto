    int64 malloc_metadata_arena_unallocated = 63;
    int64 actual_mem_used = 9;
    int64 unmapped = 10;
    int64 virtual_address_space_used = 11;
    int64 pagemap_size = 34;
    int64 num_spans = 12;
    int64 num_spans_created = 28;
    int64 num_thread_heaps = 13;
