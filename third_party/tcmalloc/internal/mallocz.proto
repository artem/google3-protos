enum HugePageTrackerType {
    UNKNOWN = 0;
    REGULAR = 1;
    DONATED = 2;
    RELEASED = 3;
    PARTIAL = 4;
}

enum HugePageTrackerObjectType {
    UNKNOWN_OBJECTS = 0;
    SPARSELY_ACCESSED = 1;
    DENSELY_ACCESSED = 2;
}

enum PageTagType {
    NORMAL = 0;
    SAMPLED = 1;
    COLD = 2;
    NORMAL_P1 = 3;
}

enum SelSanStatus {
    SELSAN_NOT_PRESENT = 0;
    SELSAN_DISABLED = 1;
    SELSAN_ENABLED = 2;
}

enum VirtualCpuType {
    NONE = 0;
    FLAT = 1;
    NUMA = 2;
    L3_AWARE = 3;
    SCHED_STATE = 4;
}

enum TransferCacheImplementationType {
    UNKNOWN_TRANSFERCACHE = 0;
    LIFO = 1;
    NO_TRANSFERCACHE = 2;
    RING = 3;
}

enum SizeClassConfiguration {
    SIZE_CLASS_UNKNOWN = 0;
    SIZE_CLASS_POW2_BELOW_64 = 1;
    SIZE_CLASS_POW2_ONLY = 2;
    SIZE_CLASS_LEGACY = 3;
    SIZE_CLASS_LOW_FRAG = 4;
    SIZE_CLASS_FEWER = 5;
    SIZE_CLASS_REUSE = 6;
}

enum MadvisePreference {
    MADVISE_DONTNEED = 0;
    MADVISE_FREE_AND_DONTNEED = 1;
    MADVISE_FREE_ONLY = 2;
    MADVISE_NEVER = 3;
}
