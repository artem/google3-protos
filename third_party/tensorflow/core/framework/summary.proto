syntax = "proto3";

package tensorflow;

import public "third_party/tensorflow/compiler/xla/tsl/protobuf/histogram.proto";
import "third_party/tensorflow/core/framework/tensor.proto";

option cc_enable_arenas = true;
option go_package = "github.com/tensorflow/tensorflow/tensorflow/go/core/framework/summary_go_proto";
option java_multiple_files = true;
option java_outer_classname = "SummaryProtos";
option java_package = "org.tensorflow.framework";

message SummaryDescription {
    string type_hint = 1;
}

message SummaryMetadata {
    PluginData plugin_data = 1;
    message PluginData {
        string plugin_name = 1;
        bytes content = 2;
    }
    
    string display_name = 2;
    string summary_description = 3;
    DataClass data_class = 4;
}

message Summary {
    repeated Value value = 1;
    message Value {
        string node_name = 7;
        string tag = 1;
        SummaryMetadata metadata = 9;
        
        oneof value {
            float simple_value = 2;
            bytes obsolete_old_style_histogram = 3;
            Image image = 4;
            HistogramProto histo = 5;
            Audio audio = 6;
            TensorProto tensor = 8;
        }
    }
    
    message Image {
        int32 height = 1;
        int32 width = 2;
        int32 colorspace = 3;
        bytes encoded_image_string = 4;
    }
    
    message Audio {
        float sample_rate = 1;
        int64 num_channels = 2;
        int64 length_frames = 3;
        bytes encoded_audio_string = 4;
        string content_type = 5;
    }
}

enum DataClass {
    DATA_CLASS_UNKNOWN = 0;
    DATA_CLASS_SCALAR = 1;
    DATA_CLASS_TENSOR = 2;
    DATA_CLASS_BLOB_SEQUENCE = 3;
}
