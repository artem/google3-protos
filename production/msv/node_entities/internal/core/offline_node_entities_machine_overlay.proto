syntax = "proto3";

package production_msv.node_entities_internal;

message ResolvedNodeEntityMachineOverlay {
    string hostname = 1;
    string tag = 2;
}

message ResolvedNodeEntityConfigurationMachineOverlay {
    string machine_name = 1;
    map<string, ResolvedNodeEntityMachineOverlay> entities = 3;
}

message OfflineNodeEntityInformationMachineOverlay {
    ResolvedNodeEntityConfigurationMachineOverlay resolved_config = 1;
}
