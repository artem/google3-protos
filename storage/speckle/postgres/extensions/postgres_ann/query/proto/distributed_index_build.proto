syntax = "editions";

package postgres.extensions.postgres_ann;

import "storage/datapol/annotations/proto/semantic_annotations.proto";
import "storage/speckle/postgres/extensions/postgres_ann/query/proto/kmeans_partitioning.proto";

message DistributedIndexBuildRequest {
    optional int32 start_block = 1;
    optional int32 end_block = 2;
    optional KMeansPartitioningConfig kmeansconfig = 3;
    optional int32 fork_num = 4;
    optional int64 heap_relation_id = 5;
    optional int64 index_relation_id = 6;
    optional int64 query_lsn = 7;
    optional bytes query_snapshot = 8;
    optional bool is_stats_retrieval_request = 9;
    optional int32 maintenance_work_mem = 10;
    optional int32 max_parallel_maintenance_workers = 11;
    optional int32 max_parallel_workers = 12;
}
