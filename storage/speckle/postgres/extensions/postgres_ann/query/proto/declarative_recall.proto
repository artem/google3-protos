syntax = "editions";

package postgres.extensions.postgres_ann;

import "storage/datapol/annotations/proto/semantic_annotations.proto";

message DeclRecallModel {
    map<uint32, RecallModelItem> recall_map = 1;
    
    optional RerankingMultiplierModel reranking_multiplier_model = 2;
    message RerankingMultiplierModel {
        optional double param_exponent = 1 [default = 0];
        optional double param_ln = 2 [default = 1];
        optional double param_intercept = 3 [default = 1];
    }
    
    message RecallModelItem {
        optional double discount_factor = 1;
    }
}
