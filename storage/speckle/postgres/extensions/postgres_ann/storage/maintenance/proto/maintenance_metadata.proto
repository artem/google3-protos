syntax = "editions";

package postgres.extensions.postgres_ann;

import "storage/datapol/annotations/proto/semantic_annotations.proto";

message TupleId {
    optional uint32 page_id = 1;
    optional uint32 pos = 2;
}

message SplitPartitionMetadata {
    optional TupleId parent_partition = 1;
    optional TupleId split_partition = 2;
    optional TupleId new_partition = 3;
}

message MaintScanMetadata {
    optional TupleId latest_scanned_partition = 1;
    optional int64 last_maintenance_cycle = 2;
    optional int64 latest_mutation_count = 3;
}

message IndexBuildMetadata {
    optional uint64 avg_rows_per_partition = 1;
    optional uint64 total_index_rows = 2;
}
