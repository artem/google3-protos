    optional SemanticType semantic_type = 40075780 [default = ST_NOT_SPECIFIED];
    optional Qualifier qualifier = 40270992;
    optional LocationQualifier location_qualifier = 69646961;
    optional FieldDetails field_details = 40093572;
    optional DataFormat data_format = 40221563 [default = DF_NONE];
    repeated RetentionSpec retention = 40223876;
}

extend proto2.MessageOptions {
    optional SemanticType msg_semantic_type = 41149386 [default = ST_NOT_SPECIFIED];
    optional Qualifier msg_qualifier = 41551199;
    optional LocationQualifier msg_location_qualifier = 69646961;
    optional MessageDetails msg_details = 41744383;
    repeated RetentionSpec msg_retention = 41909987;
}

extend proto2.FileOptions {
