syntax = "editions";

package storage.alloydb.vm.ml_agent.proto;

import "google/api/servicecontrol/v1/distribution.proto";
import "google/protobuf/timestamp.proto";

service MlAgentMonitor {
    rpc GetMetrics(MlAgentGetMetricsRequest) returns (MlAgentGetMetricsResponse);
    rpc GetModelCallCountMetrics(MlAgentGetModelCallCountMetricsRequest) returns (MlAgentGetModelCallCountMetricsResponse);
    rpc GetErrorMetrics(MlAgentGetErrorMetricsRequest) returns (MlAgentGetErrorMetricsResponse);
}

message CumulativeDistributionMetric {
    map<string, string> labels = 1;
    optional google.protobuf.Timestamp start_time = 2;
    optional google.protobuf.Timestamp end_time = 3;
    optional google.api.servicecontrol.v1.Distribution distribution = 4;
}

message ErrorMetric {
    map<string, string> labels = 1;
    optional google.protobuf.Timestamp start_time = 2;
    optional google.protobuf.Timestamp end_time = 3;
    optional int64 count = 4;
}

message CumulativeInt64Metric {
    map<string, string> labels = 1;
    optional google.protobuf.Timestamp start_time = 2;
    optional google.protobuf.Timestamp end_time = 3;
    optional int64 value = 4;
}

message Metric {
    optional string metric_name = 1;
    repeated CumulativeDistributionMetric metric_data = 2;
}

message ErrorMetrics {
    repeated ErrorMetric metric_data = 1;
}

message MlAgentGetMetricsRequest {
    
}

message MlAgentGetMetricsResponse {
    optional Metric metric = 1;
}

message MlAgentGetErrorMetricsRequest {
    
}

message MlAgentGetErrorMetricsResponse {
    optional ErrorMetrics metric = 1;
}

message MlAgentGetModelCallCountMetricsRequest {
    
}

message MlAgentGetModelCallCountMetricsResponse {
    optional string metric_name = 1;
    repeated CumulativeInt64Metric metric_data = 2;
}
