syntax = "proto2";

package security_rpc_restrictions;

import "security/util/proto/permission.proto";

option java_multiple_files = true;
option java_package = "com.google.protos.security_rpc_restrictions.proto1api";

message PermissionUsageReport {
    optional string context_url = 1;
    optional DestinationPermission matched_permission = 2;
    optional string service = 3;
    optional string method = 4;
}
