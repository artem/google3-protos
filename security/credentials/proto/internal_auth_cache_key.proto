syntax = "editions";

package security.credentials;

import "storage/datapol/annotations/proto/semantic_annotations.proto";

option java_multiple_files = true;
option java_package = "com.google.security.credentials";

message InternalAuthCacheKey {
    optional EndUserCredsCacheKey end_user_creds = 1;
    optional UnsafeEndUserCredsCacheKey unsafe_end_user_creds = 4;
    optional bytes data_access_reason_extension = 2;
    optional bytes iam_request_extension = 3;
}

message EndUserCredsCacheKey {
    optional bytes redacted_end_user_creds = 1;
    optional bytes data_access_token = 2;
    optional bytes gaia_mint = 3;
    optional bytes service_control_token = 4;
    optional bytes uber_mint = 5;
}

message UnsafeEndUserCredsCacheKey {
    optional bytes redacted_end_user_creds = 1;
    optional int64 gaia_mint_primary_user = 2;
}
