enum RevocationApplicationId {
    UNIT_TEST = 1;
    CONGA = 2;
    SIGNED_RECORD = 3 [deprecated = true];
    BRIA = 4;
    KHARON = 5;
    MONARCH_PUSHER = 6;
    UNION = 7;
    COLABORATORY = 8;
    PLACER = 9;
    RAPID = 10;
    CRL_PERFGATE = 11;
