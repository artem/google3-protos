syntax = "proto2";

package borg;

option java_outer_classname = "InternalConfidentialModeConfigProto";
option java_package = "com.google.borg.common";

message InternalConfidentialModeConfig {
    optional SecurityLevel security_level = 1;
    enum SecurityLevel {
        SECURITY_LEVEL_UNSPECIFIED = 0;
        SECURITY_LEVEL_0 = 1;
        SECURITY_LEVEL_1 = 2;
        SECURITY_LEVEL_2 = 3;
        SECURITY_LEVEL_3 = 4;
    }
    
    optional BestAvailableMode best_available = 2;
    enum BestAvailableMode {
        BEST_AVAILABLE_MODE_UNSPECIFIED = 0;
        BEST_AVAILABLE_MODE_ENABLED = 1;
    }
}
