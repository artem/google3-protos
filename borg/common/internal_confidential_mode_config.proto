syntax = "proto2";

package borg;

message InternalConfidentialModeConfig {
    optional SecurityLevel security_level = 1;
    enum SecurityLevel {
        SECURITY_LEVEL_UNSPECIFIED = 0;
        SECURITY_LEVEL_0 = 1;
        SECURITY_LEVEL_1 = 2;
        SECURITY_LEVEL_2 = 3;
        SECURITY_LEVEL_3 = 4;
    }
}
