syntax = "editions";

package perftools.tracing;

option java_package = "com.google.tracing";

message TraceConfig {
    optional int32 version = 1;
    optional string base_dir = 2;
    optional string log_basename = 5 [default = "traces"];
    optional int32 max_file_size_mb = 3;
    optional int32 max_active_files = 4;
}
